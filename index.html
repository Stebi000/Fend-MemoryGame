<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>MEMORY</h1>
    </header>

    <section class="score-panel">
      <ul class="stars"></ul>

      <span class="moves">0</span> Moves

      <span class="timer"></span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>
  <!-- Modal -->
  <div id="simpleModal" class="modal">
    <div class="inner">
      <h2>YOU WIN!</h2>
      <p>Congratulations!<i class="fa fa-trophy"></i></p>
      <p>You completed the game in <span id="total_Seconds"></span> Seconds</p>
      <p>You made <span id="total_moves"></span> moves<br> Your rating is <span id="total_rate"></span></p>
      <p>Can you do better?</p>
      <button id="modalBtn" onclick="playAgain()">Play Again?</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
